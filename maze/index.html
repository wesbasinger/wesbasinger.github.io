<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maze Game</title>
    <style>
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header><a href="https://github.com/wesbasinger/maze">Check out the source on GitHub.</a></header>

    <script src="bundle.js"></script>
  </body>
</html>
